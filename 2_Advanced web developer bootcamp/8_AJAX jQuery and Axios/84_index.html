<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center align-items-center">
                <div class="card" style="width: 18rem;">
                    <img id="image" src="https://randomuser.me/api/" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-success" id="name">Name Surname</h5>
                        <p class="card-text text-primary" id="username">username</p>
                        <p class="card-text text-secondary" id="email">email@mail.com</p>
                        <p class="card-text text-secondary" id="city">City</p>
                    </div>
                    <hr class="m-0">
                    <div class="card-body">
                        <a href="#" class="btn btn-primary btn-lg btn-block" id="button">Another user</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
